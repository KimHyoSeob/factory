<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <div class="title">
                <h1>KHS Flask Blog</h1>
            </div>
        </div>
        {% for d in data: %}
        <div class="content">
            <div class="card">
                <h2>{{d["title"]}}</h2>
                <p class="text">{{d["subtitle"]}}</p>
                <a href="{{ url_for('post', id=d['id']) }}">Read</a>
            </div>
        </div>
        {%endfor%}
    </div>
</body>
<footer>
    <p>Made BY KHS</p>
</footer>

</html>
